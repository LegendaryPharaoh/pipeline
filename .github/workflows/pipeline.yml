name: python pipeline

on: push
jobs:
  test:
    name: Testing the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@V4
      - run: python hello.py
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/upload-artificat@v4
      with:
        name: hello
        path: .
